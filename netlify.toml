[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"

# Scheduled function - runs every 1 minute
[functions."sync-privy"]
  schedule = "* * * * *"

# Redirects for clean URLs
[[redirects]]
  from = "/ref/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/claim/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
